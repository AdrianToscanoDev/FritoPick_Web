<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<style>
  html, body {
    margin: 0px;
    padding: 0px;
  }

  .bubble-container {
    background-color: lightgray;
    display: flex;
    justify-content: flex-start;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 25px;
  }

  .bubble-container p:first-child {
    margin-right: auto; /* Push all remaining elements to the right */
  }

  #bubble-name {
    font-size: 1.5rem;
    padding-left: 20px;
  }

  #right-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    
  }

  #qty-container {
    display: flex;
    align-items: center; /* Center vertically */
  }
  #qty-container label{
    margin: 0;
    padding: 0;
  }
  #qty-container input {
    width: 20px; 
    text-align: center; 
  }

  #arrow-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding-left: 4px;
  }
  #add-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0px 10px 0px 3px;
  }
  #add-container #add {
    display: flex;
    height: 30px;
    width: 30px;
  }

</style>

<body>
  
  <div class="bubble-container">
    <p id="bubble-name">Classic</p>
    
    <div id="right-container">

      <div id="qty-container">
        <form>
          <label for="qty-input">Qty:</label>
          <input type="number" id="qty-input" name="qty-input" min="0" max="99" step="1" value="1">
        </form>  
      </div>
      
      <div id="arrow-container">
        <img id="up" src="/public/images/icons/up_arrow.png" alt="adjust quantity up" width="30px" height="30px">
        
        <img id="down" src="/public/images/icons/down_arrow.png" alt="adjust quantity down" width="30px" height="30px">
      </div>
  
      <div id="add-container">
        <img id="add" src="/public/images/add_circle.svg" alt="add button">
      </div>    

    </div>
  </div>
  
</body>

</html>
