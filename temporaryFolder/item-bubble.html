<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<style>
  html, body {
    margin: 0px;
    padding: 0px;
  }

  .bubble {
    background-color: lightgray;
    display: flex;
    justify-content: flex-start;
    padding-left: 10px;
  }

  .bubble p:first-child {
    margin-right: auto; /* Push all remaining elements to the right */
  }

  #qty-container {
    display: flex;
    align-items: center; /* Center vertically */
  }
  #qty-container label{
    margin: 0;
    padding: 0;
  }
  #qty-container input {
    width: 20px; 
    text-align: center; 
  }

  #arrow-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: 0;
    padding: 0;
    background-color: lime;
  }
  #arrow-container #up {
    background-color: red;
  }
  #arrow-container #down {
    background-color: blue;
  }
</style>

<body>
  
  <div class="bubble">
    <p>Classic</p>
    
    <div id="qty-container">
      <form>
        <label for="qty-input">Qty:</label>
        <input type="number" id="qty-input" name="qty-input" min="0" max="99" step="1" value="1">
      </form>  
    </div>
    
    <div id="arrow-container">
      <img id="up" src="/public/images/icons/up_arrow.png" alt="adjust quantity up" width="30px" height="30px">
      
      <img id="down" src="/public/images/icons/down_arrow.png" alt="adjust quantity down" width="30px" height="30px">
    </div>

    <div>
      <p>(+)</p>
    </div>    
  </div>
  
</body>

</html>
